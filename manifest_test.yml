---
memory: 512M
applications:
- name: api
  path: .
  host: fec-test-api
  stack: lucid64
- name: web
  path: ../openFEC-web-app
  buildpack: python_buildpack
  host: fec-test-web
  env:
    FEC_WEB_API_URL: http://fec-test-api.cf.18f.us
    FEC_WEB_DEBUG: True
    # These must be set manually via `cf set-env`
    # FEC_WEB_PASSWORD
    # FEC_WEB_USERNAME
